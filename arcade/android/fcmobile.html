    <html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Particle Background</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
    }

    canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
    }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = document.documentElement.scrollHeight;

    let particlesArray;

    class Particle {
        constructor(x, y, directionX, directionY, size, color) {
            this.x = x;
            this.y = y;
            this.directionX = directionX;
            this.directionY = directionY;
            this.size = size;
            this.color = color;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        update() {
            if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                this.directionX = -this.directionX;
            }
            if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                this.directionY = -this.directionY;
            }
            this.x += this.directionX;
            this.y += this.directionY;
            this.draw();
        }
    }

    function init() {
        particlesArray = [];
        const numberOfParticles = 100;
        for (let i = 0; i < numberOfParticles; i++) {
            const size = Math.random() * 5 + 1;
            const x = Math.random() * (innerWidth - size * 2) + size;
            const y = Math.random() * (canvas.height - size * 2) + size;
            const directionX = (Math.random() - 0.5) * 0.5;
            const directionY = (Math.random() - 0.5) * 0.5;
            const color = 'white';

            particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        ctx.clearRect(0, 0, innerWidth, canvas.height);

        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
        }
    }

    init();
    animate();

    window.addEventListener('resize', function () {
        canvas.width = window.innerWidth;
        canvas.height = document.documentElement.scrollHeight;
        init();
    });

    canvas.addEventListener('click', function (event) {
        const size = Math.random() * 5 + 1;
        const x = event.clientX;
        const y = event.clientY;
        const directionX = (Math.random() - 0.5) * 0.5;
        const directionY = (Math.random() - 0.5) * 0.5;
        const color = 'white';

        particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Page with Image Link</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  #iframe-container {
    position: relative;
    width: 90%;
    max-width: 1200px;
    height: 80vh;
    overflow: hidden;
  }

  #iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  #image-link {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    cursor: pointer;
    transition: transform 0.3s; /* Add transition for smooth effect */
    z-index: 1; /* Ensure the image is on top of the iframe */
  }

  #image-link:hover {
    transform: translateX(-50%) scale(1.1); /* Scale the image up */
  }

  #image-link img {
    width: 40px;
    height: 40px;
  }
</style>
</head>
<body>
<div id="iframe-container">
  <iframe src="https://brunysixl.plantah2oasis.cl/embed?search=https://now.us/play/electronic-arts/1353/ea-sports-fc-mobile-24-soccer"></iframe>
  <a href="/arcade.html" id="image-link">
    <img src="/imgs/brunysixlgif.gif" alt="Clickable Image">
  </a>
</div>
</body>
</html>
