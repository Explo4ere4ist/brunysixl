<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Loading Page</title>
    <style>
        body {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Simulate a delay for loading content
            setTimeout(function () {
                document.getElementById("loading").style.display = "none";
                document.body.style.opacity = 1;
            }, 500); // Adjust the delay time (in milliseconds) as needed
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Responsive Particle Background</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
        z-index: -1;
    }
    .content {
        height: 2000px;
        color: white;
        padding-top: 100vh; /* Ensure content starts below the particle background */
    }
</style>
</head>
<body>
<div id="particles-js"></div>

<!-- Your content here -->
<div class="content">
    <h1>Lorem Ipsum</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam auctor sapien in ex tincidunt, quis suscipit dolor finibus.</p>
</div>

<!-- Include the particles.js library -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Custom particle settings -->
<script>
    particlesJS('particles-js', {
        "particles": {
            "number": {
                "value": 0, // Initial value, will be updated dynamically
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#fff"
            },
            "shape": {
                "type": "circle"
            },
            "opacity": {
                "value": 0.5
            },
            "size": {
                "value": 2
            },
            "move": {
                "speed": 2
            }
        },
        "interactivity": {
            "events": {
                "onhover": {
                    "enable": true,
                    "mode": "repulse"
                }
            }
        }
    });

    // Update the number of particles based on scroll position
    window.addEventListener('scroll', function() {
        var scrollPercentage = (document.documentElement.scrollTop + document.body.scrollTop) / (document.documentElement.scrollHeight - document.documentElement.clientHeight);
        var numberOfParticles = Math.ceil(scrollPercentage * 100);
        particlesJS('particles-js', 'update', {
            "particles": {
                "number": {
                    "value": numberOfParticles
                }
            }
        });
    });
</script>
</body>
</html>
